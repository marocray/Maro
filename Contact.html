<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Maro</title>
<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background-color: #000; /* Black background */
        color: #FFFFFF; /* White text for readability */
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .contact-container {
        background-color: rgba(17, 17, 17, 0.8); /* Dark grey with opacity */
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* White shadow for depth */
    }
    h1 {
        color: #FF69B4; /* Hot pink */
    }
    form {
        display: flex;
        flex-direction: column;
    }
    input, textarea {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #FFF; /* White border */
        background-color: #222; /* Dark input background */
        color: #FFF; /* White input text */
    }
    button {
        background-color: #33CC33; /* Bright green */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    button:hover {
        background-color: #28a745; /* Darker green */
    }
</style>
</head>
<body>

<div class="contact-container">
    <h1>Contact Maro</h1>
    <form id="contactForm">
        <input type="text" id="name" name="name" placeholder="Your Name">
        <input type="email" id="email" name="email" placeholder="Your Email">
        <textarea id="message" name="message" rows="4" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
